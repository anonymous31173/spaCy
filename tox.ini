[tox]
envlist =
    py27
    py34
    py35
skipsdist = True
skip_install = True

[testenv]
deps =
    -rrequirements.txt
    pytest
setenv =
    PYTHONPATH={toxinidir}
commands =
    python setup.py build_ext --inplace
    python -m sputnik install en_default
    python -m pytest spacy/ -x --models
